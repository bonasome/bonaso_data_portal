
services:
  backend:
    build: ./bonaso_data_server
    command: gunicorn bonaso_data_server.wsgi:application --bind 0.0.0.0:443
    volumes:
      - ./bonaso_data_server:/app
    env_file:
      - ./bonaso_data_server/.env
    ports:
      - "8000:443"
    depends_on:
      - db

  frontend:
    build: ./bonaso_data_web
    env_file:
      - ./bonaso_data_web/.env
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: bonaso_data_database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Gorridean
      POSTGRES_HOST_AUTH_METHOD: trust

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data: